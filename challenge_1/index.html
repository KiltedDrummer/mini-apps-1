<DOCTYPE HTML>
	<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<div class="header">
			<div class="left">
				<div class="playerX">
					<h2>Player X : <span>0</span></h2>
				</div>
				<div class="playerO">
					<h2>Player O : <span>0</span></h2>
				</div>
			</div>
			<div class="center">
				<div class="title">
					<h1>Tic-Tac-Toe</h1>
				</div>
				<div class="result">
					<h1>New Game</h1>
				</div>
			</div>
			<div class="right">
				<button class="reset" onClick="resetBoard()">Reset</button>
			</div>
			
		</div>
		<div class="body">
			<div class="game-board">
				<div class="topRow">
					<div id="1" class="box" onClick="clicked(1)"></div>
					<div id="2" class="box" onClick="clicked(2)"></div>
					<div id="3" class="box" onClick="clicked(3)"></div>
				</div>
				<div class="middleRow">
					<div id="4" class="box" onClick="clicked(4)"></div>
					<div id="5" class="box" onClick="clicked(5)"></div>
					<div id="6" class="box" onClick="clicked(6)"></div>
				</div>
				<div class="bottomRow">
					<div id="7" class="box" onClick="clicked(7)"></div>
					<div id="8" class="box" onClick="clicked(8)"></div>
					<div id="9" class="box" onClick="clicked(9)"></div>
				</div>
			</div>
			<div class="player"></div>
		</div>
	</body>
	<script type="text/javascript">
	var currentPiece = 'X';
	var score = {
		X: 0,
		O: 0
	}

	var changePiece = (str) => {
		if (str === 'X') {
			currentPiece = 'O';
		} else {
			currentPiece = 'X';
		}
	}

	var clicked = (boxNum) => {
		var piece = document.getElementById(boxNum);
		console.log('clicked', piece, piece.innerText);
		if (!piece.innderText) {
			// add piece to box
			piece.innerText = currentPiece;
			changePiece(currentPiece);
		}
	}

	var resetBoard = () => {
		var boxes = document.getElementsByClassName('box');
		for (var i = 0; i < boxes.length; i++) {
			boxes[i].innerText = '';
		};

		currentPiece = 'X';
	}
	</script>
	</html>
